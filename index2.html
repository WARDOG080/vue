<html>

    <meta charset="utf-8">
    <title>Vue.jsのサンプル</title>

    </script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      {{ message }}
    </div>
    <script>
      const appdata = {
        data(){
          return{
            message:"Hello Vue"
          }
        }
      }

      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
